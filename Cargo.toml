[package]
name = "wetware"
version = "1.0.0"
edition = "2024"
description = "Track, organize, and process thoughts"
license = "Apache-2.0"

[[bin]]
name = "wet"
path = "src/main.rs"

[dependencies]
chrono = "0.4.43"
clap = { version = "4.5.54", features = ["derive"] }
rusqlite = { version = "0.32.1", features = ["bundled"] }
regex = "1.11"
thiserror = "2.0"
owo-colors = { version = "4", features = ["supports-colors"] }
terminal_size = "0.3"
tempfile = "3.14"

[dev-dependencies]
tempfile = "3.14"

[package]
name = "wetware"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "wet"
path = "src/main.rs"

[dependencies]
clap = { version = "4.3.24", features = ["derive", "env"] }
rusqlite = { version = "0.29.0", features = ["bundled"] }

[dev-dependencies]
assert_cmd = "2.0.12"
assert_fs = "1.0.13"
predicates = "3.0.3"

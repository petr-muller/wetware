[package]
name = "wetware"
version = "0.1.0"
edition = "2024"
description = "Track, organize, and process thoughts"
license = "Apache-2.0"

[[bin]]
name = "wet"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
rusqlite = { version = "0.32", features = ["bundled"] }
regex = "1.11"
lazy_static = "1.5"
thiserror = "2.0"
chrono = "0.4"

[dev-dependencies]
tempfile = "3.14"

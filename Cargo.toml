[package]
name = "wetware"
version = "0.3.0"
edition = "2021"
license = "Apache-2.0"
description = "Tool to manage personal, networked thoughts and facts about subjects and topics."
homepage = "https://github.com/petr-muller/wetware"
repository = "https://github.com/petr-muller/wetware"
documentation = "https://github.com/petr-muller/wetware"
readme = "README.md"
keywords = ["notes"]

[[bin]]
name = "wet"
path = "src/main.rs"

[dependencies]
chrono = "0.4.38"
clap = { version = "4.5.17", features = ["derive", "env"] }
rusqlite = { version = "0.32.1", features = ["bundled", "chrono"] }
lazy_static = "1.5.0"
regex = "1.10.6"
ratatui = "0.28.1"
crossterm = "0.28.1"

[dev-dependencies]
assert_cmd = "2.0.16"
assert_fs = "1.1.2"
predicates = "3.1.2"
